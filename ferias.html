<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Acompanhamento de Férias</title>
    <link rel="stylesheet" href="ferias.css">
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">
</head>
<header class="bg-dark py-0">
    <div class="container">
        <div class="d-flex justify-content-center mb-0">
            <img src="logo.png" alt="Logo" class="img-fluid" style="max-height: 150px; width: auto;">
        </div>
        <div class="color_sub">
            <div class="d-flex justify-content-around pt-2">
                <a href="index.html" class=" text-decoration-none fs-5">Login</a>
                <a href="salario.html" class="text-decoration-none fs-5">Salario</a>
                <a href="horas.html" class=" text-decoration-none fs-5">Horas</a>
            </div>
        </div>
    </div>
</header>
<body>
    <div class="container mt-5">
        <h2 class="font-weight-light text-center">Acompanhamento de Férias</h2>
        <form id="vacation-form" class="mt-3">
            <div class="form-group font-weight-bolder">
                <label for="employee-select ">Funcionário</label>
                <select id="employee-select" class="form-control w-75">
                    <option value="0">Escolha um Colaborador</option>
                    <option value="1">José Carlos Lorandi (Gerente)</option>
                    <option value="2">Joao Pedro Araujo (Assistente)</option>
                    <option value="3">Gislaine Ferreira (Diretor)</option>
                </select>
            </div>
            <div class="form-group font-weight-bolder">
                <label for="start-date">Data de Início</label>
                <input type="date" class="form-control" id="start-date" required>
            </div>
            <div class="form-group font-weight-bolder">
                <label for="end-date">Data de Término</label>
                <input type="date" class="form-control" id="end-date" required>
            </div>
            <button type="button" class="btn btn-dark" id="add-vacation-btn">Adicionar Férias</button>
        </form>
        <div class="mt-4 bg-white rounded p-3 text-dark">
            <h4 class="mb-4 text-dark">Férias Registradas</h4>
            <ul id="vacation-list" class="list-group">
                <!-- Informações sobre férias serão exibidas aqui -->
            </ul>
        </div>
    </div>
    <div class="button-container d-flex justify-content-around mt-4">
        <a href="horas.html">
          <div class="btn btn-dark text-center">Voltar</div>
        </a>
      </div>
      <a href="agredecimento.html" class="text-white text-decoration-none fs-5 d-flex justify-content-center mt-5">Salame</a>
    <script src="ferias.js"></script>
</body>
</html>
