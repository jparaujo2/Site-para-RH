<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTAL RH</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="apple-touch-icon.png" type="image/x-icon">

</head>
<header></header>
<body>
    <div class="background-animation">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card transparent-card">
                        <div class="card-header text-center">
                            <h3>Login</h3>
                        </div>
                        <div class="card-body p-3">
                            <form id="login-form">
                                <div class="form-group">
                                    <label for="username">Usuário</label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for "password">Senha</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                            </form>
                            <p id="login-status" class="text-danger mt-3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="d-flex justify-content-center animated fadeIn"> <!-- Adiciona a animação -->
                        <img src="logo.png" alt="Logo" style="max-width: 200%; height: 80%;"> <!-- Aumenta o tamanho da imagem -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
