<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: gradientAnimation 2s linear infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(to right, #3498db, #9b59b6);
            }
            100% {
                background: linear-gradient(to right, #9b59b6, #3498db);
            }
        }

        #container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        #profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px; /* Adiciona espaço abaixo da imagem */
        }

        #text-container {
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <title>Homenagem ao Professor</title>
</head>
<body>
    <div id="container" class="container">
        <div id="profile-image" class="mx-auto">
            <!-- Substitua 'seu-link-da-imagem' pelo URL da imagem do seu professor -->
            <img src="salame.jpg" alt="Imagem do Professor" class="img-fluid rounded-circle">
        </div>
        <div id="text-container">
            <h1>Professor José Carlos Lorandi</h1>
            <p>Esta parte é dedicada a você, um professor que em todos os momentos nos ajudou e acreditou no nosso potencial. Agradecemos por toda a dedicação e inspiração na área de programação.</p>
            <!-- Adicione mais texto ou elementos conforme necessário -->
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UoY2HRbToNlG2oI71wPQFBBbR98qcgOTOFfn4dd9I2FVz3JhC5n5bqEnYFaXfDl" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
